<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat calc</title>
</head>
<body>
  <section>
    <div class="container">
      <h3>BOAT WRAP (AQUATINT)</h3>
      <p id="price">$450</p>
      <p>Quantity:</p>
      <input class="per" id="quant" type="text" placeholder="1">

      <h4>Side of boat (hull)</h4>  
      <div class="forms">
        <p>Max Length Dimenssions (inches)</p>
        <div class="input_content">
          <input class="per" id="hull_max_l"  type="text" placeholder="0">
          
        </div>

        <p>Max Width Dimenssions (inches)</p>
        <div class="input_content">
          <input class="per" id="hull_max_w" type="text" placeholder="0">
          
        </div>
      </div>

      <h4>Transom (back)</h4>
      <div class="forms">
        <p>Max Length Dimenssions (inches)</p>
        <div class="input_content">
          <input class="per" id="back_max_l" type="text" placeholder="0">
          
        </div>

        <p>Max Width Dimenssions (inches)</p>
        <div class="input_content">
          <input class="per" id="back_max_w" type="text" placeholder="0">
          
        </div>
      </div>
      <button type="button" id="calc_price" class="btn btn-success">Request installation quote</button>
    </div>
  </section>
  
</body>
